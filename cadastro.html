<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-98">
            <div class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3">

                <div class="row justify-content-center text-uppercase mb-3">
                    <div class="col-auto">
                        <img src="img/school.svg" alt="Símbolo da escola" style="width: 6rem;">
                    </div>
                </div>

                <form class="border border-2 rounded-3 px-3 py-4">

                    <!--Nome do(a) aluno(a)-->
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="form-label fw-semibold fs-5">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control"
                                placeholder="Digite o nome do(a) aluno(a)" required>
                        </div>
                    </div>

                    <!--RGM-->
                    <div class="row mt-2">
                        <div class="col">
                            <label for="rgm" class="form-label fw-semibold fs-5">RGM</label>
                            <input type="number" name="rgm" id="rgm" class="form-control"
                                placeholder="Digite o RGM do(a) aluno(a)" required>
                        </div>
                    </div>

                    <!--Turma-->
                    <div class="row mt-2">
                        <div class="col">
                            <label for="rgm" class="form-label fw-semibold fs-5">Turma</label>
                            <input type="number" name="rgm" id="rgm" class="form-control"
                                placeholder="Digite a turma do(a) aluno(a)" required>
                        </div>
                    </div>

                    <!--Notas-->
                    <div class="row mt-2">
                        <div class="col">
                            <label for="nota-1" class="form-label fw-semibold fs-5">Nota 1</label>
                            <input type="number" name="nota-1" id="nota-1" class="form-control"
                                placeholder="Digite a nota 1" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <label for="nota-2" class="form-label fw-semibold fs-5">Nota 2</label>
                            <input type="number" name="nota-2" id="nota-2" class="form-control"
                                placeholder="Digite a nota 2" required>
                        </div>
                    </div>

                    <!--Botão modal-->

                    <div class="row mt-3">
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100 btn-light btn-outline-dark"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Cadastrar
                            </button>
                        </div>
                    </div>

                    <!--Modal-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Concluído</h1>
                                    <a href="cadastro.html"><button type="button" class="btn-close" data-bs-dismiss="modal"                    aria-label="Close"></button></a>
                                </div>
                                <div class="modal-body">
                                    Aluno(a) incluído(a) com sucesso!
                                  </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Rodapé-->
    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Desenvolvido por
            <a class="text-body text-decoration-none fw-semibold" href="https://github.com/vanessalaureano"
                target="_blank">Vanessa Laureano da Silva</a>
        </div>
    </footer>

    <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
